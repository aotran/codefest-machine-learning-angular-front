<p-table [value]="datapoints">
    <ng-template pTemplate="header">
    <tr>
        <th>Time</th>
        <th>Transaction Amount</th>
        <th>Fraudulent?</th>
        <th>Send</th>
        <th>Prediction</th>
    </tr>
    </ng-template>
    <ng-template pTemplate="body" let-point>
        <tr [ngClass]="point.fraudClass ? 'fraud' : 'valid'">
            <td>{{point.time}}</td>
            <td>{{point.amount | currency:'USD'}}</td>
            <td>{{point.fraudClass}}</td>
            <td><button (click)="sendData(point)">Predict</button></td>
            <td>{{prediction}}</td>
        </tr>
    </ng-template>
</p-table>
